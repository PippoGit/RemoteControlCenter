<!DOCTYPE html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<link rel="shortcut icon" href="icon.jpg"/>
	<link rel="apple-touch-icon" sizes="128x128" href="icon.jpg">
	<title>Control Center</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<h1>Control Center</h1>
	<div id="container">
		<div id="wheel">
			<button class="mediabutton" id="volumeup"><i class="material-icons">add</i></button>
			<button class="mediabutton" id="play"><i class="material-icons">play_arrow</i><i class="material-icons">pause</i></button>
			<button class="mediabutton" id="volumedown"><i class="material-icons">remove</i></button>

			<button class="mediabutton" id="next"><i class="material-icons">fast_forward</i></button>
			<button class="mediabutton" id="before"><i class="material-icons">fast_rewind</i></button>

		</div>
		<button class="mediabutton" id="menu">MENU</button>
	</div>
	<p id="debug"></p>
</body>
</html>
